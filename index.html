<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to frontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Linking the CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Doing a Todo-List Using LocalStoage</title>
</head>
<body>
     <section class="wrapper">
        <div class="input-class">   
           <i class="fa-solid fa-bars"></i>
           <label for="input"></label>
           <input id="input" placeholder="Enter Your Task" type="text"/>
        </div>
        <div class="controls">
            <div class="filter">
                <span id="all">All<i class="fa-solid fa-reply-all"></i></span>
                <span id="pending">Pending<i class="fa-solid fa-spinner"></i></span>
                <span id="completed">Completed<i class="fa-solid fa-list"></i></span>
            </div>
           <button class="clear-btn">Clear-btn</button>
         </div>
         <ul class="task-box">
            <li class="task">
                <label for="1"></label>
                <input type="checkbox" id="1">
                <p>Renew gym membership</p>
            </li>

         </ul>
         </section>
</body>
</html>
