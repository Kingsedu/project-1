<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to frontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Linking the CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Doing a Todo-List Using LocalStoage</title>
</head>
<body>
     <section class="wrapper">
        <div class="task-input">   
           <i class="fa-solid fa-bars"></i>
           <label for="input"></label>
           <input id="input" placeholder="Enter Your Task" type="text"/>
        </div>
        <div class="controls">
            <div class="filter">
                <span id="all" class="active"><i class="fa-solid fa-reply-all"></i>All</span>
                <span id="pending"><i class="fa-solid fa-spinner"></i>Pending</span>
                <span id="completed"><i class="fa-solid fa-list"></i>Completed</span>
            </div>
           <button class="clear-btn">Clear-btn</button>
         </div>
         <ul class="task-box"></ul>
     </section>
     <!-- Addig the script tag -->
     <script src="script.js"></script>
</body>
</html>
